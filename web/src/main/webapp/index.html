<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>AngularJS User Registration and Login Example</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css" />
    <link href="css/app.css" rel="stylesheet" />
</head>

            <div ng-view>
            </div>
        </div>
    </div>

 <script src="scripts/services/user.service.js"></script>
